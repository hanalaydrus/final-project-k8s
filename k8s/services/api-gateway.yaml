# Service setup
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    group: api-gateway
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    group: api-gateway
    tier: service
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    group: api-gateway
    tier: service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        group: api-gateway
        tier: service
    spec:
      containers:
      - name: api-gateway
        image: gcr.io/tugas-akhir-hana/github-hanalaydrus-api-gateway:latest
        ports:
        - name: http-api-gtwy
          containerPort: 8080
      restartPolicy: Always